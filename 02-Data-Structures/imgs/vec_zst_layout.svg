<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="360" viewBox="0 0 800 360" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
  <!-- Background -->
  <rect width="800" height="360" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="35" font-family="JetBrains Mono, monospace" font-size="22" font-weight="bold" text-anchor="middle" fill="#333333">Vec&lt;ZST&gt; 幽灵模式</text>

  <!-- Main Container -->
  <g transform="translate(40, 70)">
    <rect x="-10" y="-5" width="720" height="240" rx="15" fill="#fff" stroke="#e0e0e0" stroke-width="1.5" />

    <!-- Stack Section -->
    <g transform="translate(20, 20)">
      <rect width="320" height="200" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
      <rect width="320" height="35" rx="12" fill="#e3f2fd" />
      <rect y="20" width="320" height="15" fill="#e3f2fd" />
      <text x="160" y="22" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" fill="#1565c0" text-anchor="middle">Stack (内存栈)</text>
      
      <g transform="translate(15, 50)">
        <rect width="290" height="130" rx="8" fill="#ffffff" stroke="#2196f3" stroke-width="2"/>
        
        <!-- ptr field -->
        <g transform="translate(10, 10)">
          <rect width="270" height="35" fill="#fff8e1" stroke="#ff9800" rx="4"/>
          <text x="10" y="22" font-family="JetBrains Mono, monospace" font-size="11" font-weight="bold" fill="#546e7a">ptr</text>
          <text x="260" y="22" font-family="JetBrains Mono, monospace" font-size="11" font-weight="bold" fill="#f57c00" text-anchor="end">0x01 (NonNull::dangling)</text>
        </g>
        
        <!-- cap field -->
        <g transform="translate(10, 50)">
          <rect width="270" height="35" fill="#ffffff" stroke="#e0e0e0" rx="4"/>
          <text x="10" y="22" font-family="JetBrains Mono, monospace" font-size="11" fill="#546e7a">cap</text>
          <text x="260" y="22" font-family="JetBrains Mono, monospace" font-size="11" font-weight="bold" fill="#333333" text-anchor="end">usize::MAX</text>
        </g>
        
        <!-- len field -->
        <g transform="translate(10, 90)">
          <rect width="270" height="35" fill="#ffffff" stroke="#e0e0e0" rx="4"/>
          <text x="10" y="22" font-family="JetBrains Mono, monospace" font-size="11" fill="#546e7a">len</text>
          <text x="260" y="22" font-family="JetBrains Mono, monospace" font-size="11" font-weight="bold" fill="#333333" text-anchor="end">1,000,000</text>
        </g>
      </g>
    </g>

    <!-- Heap Section (Empty) -->
    <g transform="translate(380, 20)">
      <rect width="320" height="200" rx="12" fill="#f5f5f5" stroke="#bdbdbd" stroke-width="1.5" stroke-dasharray="8 4" />
      <text x="160" y="95" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" fill="#78909c" text-anchor="middle">NO HEAP ALLOCATION</text>
      <text x="160" y="120" font-family="JetBrains Mono, monospace" font-size="12" fill="#90a4ae" text-anchor="middle">(堆内存分配为零)</text>
    </g>

  </g>

  <!-- Summary Note -->
  <rect x="200" y="315" width="400" height="30" rx="15" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  <text x="400" y="335" font-family="JetBrains Mono, monospace" font-size="11" fill="#78909c" text-anchor="middle">对于零大小类型，Vec 仅在栈上计数，不占用堆空间</text>
</svg>
