<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 550">
  <rect width="850" height="550" fill="#f8f9fa"/>
  <!-- Title -->
  <text x="425" y="40" font-family="JetBrains Mono, monospace" font-size="26" font-weight="bold" text-anchor="middle" fill="#333333">Rust 字符串转换全景图</text>
  
  <!-- Legend -->
  <g transform="translate(630, 20)">
    <rect width="200" height="80" rx="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="10" y1="25" x2="40" y2="25" stroke="#4caf50" stroke-width="2"/>
    <text x="50" y="30" font-family="JetBrains Mono, monospace" font-size="12" fill="#333333">零成本/所有权转移</text>
    <line x1="10" y1="55" x2="40" y2="55" stroke="#ef5350" stroke-width="2" stroke-dasharray="4"/>
    <text x="50" y="60" font-family="JetBrains Mono, monospace" font-size="12" fill="#333333">涉及内存分配 (O(n))</text>
  </g>

  <!-- Core Types -->
  <!-- &str (Borrowed) -->
  <g transform="translate(325, 100)">
    <rect width="200" height="70" rx="10" fill="#fff8e1" stroke="#ff9800" stroke-width="2"/>
    <text x="100" y="35" font-family="JetBrains Mono, monospace" font-size="20" font-weight="bold" text-anchor="middle" fill="#ff9800">&amp;str</text>
    <text x="100" y="58" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="middle" fill="#78909c">借用 / 字符串切片</text>
  </g>

  <!-- String (Owned) -->
  <g transform="translate(325, 300)">
    <rect width="200" height="70" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="100" y="35" font-family="JetBrains Mono, monospace" font-size="20" font-weight="bold" text-anchor="middle" fill="#4caf50">String</text>
    <text x="100" y="58" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="middle" fill="#78909c">拥有所有权 / 堆分配</text>
  </g>

  <!-- Cow<'a, str> (Smart Pointer) -->
  <g transform="translate(600, 215)">
    <rect width="200" height="70" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="100" y="35" font-family="JetBrains Mono, monospace" font-size="20" font-weight="bold" text-anchor="middle" fill="#2196f3">Cow&lt;'a, str&gt;</text>
    <text x="100" y="58" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="middle" fill="#78909c">写时复制 / 枚举</text>
  </g>

  <!-- Vec<u8> (Raw Bytes) -->
  <g transform="translate(0, 300)">
    <rect width="200" height="70" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
    <text x="100" y="35" font-family="JetBrains Mono, monospace" font-size="20" font-weight="bold" text-anchor="middle" fill="#9c27b0">Vec&lt;u8&gt;</text>
    <text x="100" y="58" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="middle" fill="#78909c">原始字节序列</text>
  </g>

  <!-- Box<str> (Slim Owned) -->
  <g transform="translate(325, 450)">
    <rect width="200" height="70" rx="10" fill="#fafafa" stroke="#78909c" stroke-width="2"/>
    <text x="100" y="35" font-family="JetBrains Mono, monospace" font-size="20" font-weight="bold" text-anchor="middle" fill="#78909c">Box&lt;str&gt;</text>
    <text x="100" y="58" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="middle" fill="#78909c">不可变拥有 / 瘦指针</text>
  </g>

  <!-- Connections -->
  <!-- &str -> String (Alloc) -->
  <path d="M 390 170 L 390 300" stroke="#ef5350" stroke-width="2" stroke-dasharray="4" marker-end="url(#arrow-red)"/>
  <text x="380" y="235" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="end" fill="#ef5350">.to_string()</text>

  <!-- String -> &str (Free) -->
  <path d="M 460 300 L 460 170" stroke="#4caf50" stroke-width="2" marker-end="url(#arrow-green)"/>
  <text x="470" y="235" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="start" fill="#4caf50">.as_str() / &amp;s</text>

  <!-- String <-> Vec<u8> (Free) -->
  <path d="M 325 320 L 200 320" stroke="#4caf50" stroke-width="2" marker-end="url(#arrow-green)"/>
  <text x="262" y="310" font-family="JetBrains Mono, monospace" font-size="11" text-anchor="middle" fill="#4caf50">.into_bytes()</text>
  <path d="M 200 350 L 325 350" stroke="#4caf50" stroke-width="2" marker-end="url(#arrow-green)"/>
  <text x="262" y="370" font-family="JetBrains Mono, monospace" font-size="11" text-anchor="middle" fill="#4caf50">String::from_utf8()</text>

  <!-- String -> Box<str> (Free-ish) -->
  <path d="M 425 370 L 425 450" stroke="#4caf50" stroke-width="2" marker-end="url(#arrow-green)"/>
  <text x="435" y="415" font-family="JetBrains Mono, monospace" font-size="11" text-anchor="start" fill="#4caf50">.into_boxed_str()</text>

  <!-- &str -> Cow (Free) -->
  <path d="M 525 135 L 700 135 L 700 215" stroke="#4caf50" stroke-width="2" fill="none" marker-end="url(#arrow-green)"/>
  <text x="705" y="175" font-family="JetBrains Mono, monospace" font-size="11" text-anchor="start" fill="#4caf50">Cow::Borrowed(s)</text>

  <!-- String -> Cow (Free) -->
  <path d="M 525 335 L 700 335 L 700 285" stroke="#4caf50" stroke-width="2" fill="none" marker-end="url(#arrow-green)"/>
  <text x="705" y="320" font-family="JetBrains Mono, monospace" font-size="11" text-anchor="start" fill="#4caf50">Cow::Owned(s)</text>

  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ef5350"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4caf50"/>
    </marker>
  </defs>
</svg>
