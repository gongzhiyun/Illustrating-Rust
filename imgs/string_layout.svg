<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <rect width="800" height="450" fill="#f8f9fa"/>
  <text x="400" y="30" font-family="JetBrains Mono, monospace" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">Rust 字符串内存布局</text>
  <rect x="50" y="70" width="200" height="350" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="150" y="95" font-family="JetBrains Mono, monospace" font-size="18" font-weight="bold" text-anchor="middle" fill="#2196f3">Stack (栈)</text>
  <g transform="translate(60, 110)">
    <rect width="180" height="120" rx="5" fill="#ffffff" stroke="#2196f3" stroke-width="1"/>
    <text x="10" y="25" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" fill="#333333">String (s1)</text>
    <line x1="0" y1="35" x2="180" y2="35" stroke="#2196f3" stroke-width="1"/>
    <text x="10" y="55" font-family="JetBrains Mono, monospace" font-size="12" fill="#78909c">ptr: 0x1234</text>
    <text x="10" y="80" font-family="JetBrains Mono, monospace" font-size="12" fill="#78909c">len: 5</text>
    <text x="10" y="105" font-family="JetBrains Mono, monospace" font-size="12" fill="#78909c">cap: 8</text>
  </g>
  <g transform="translate(60, 250)">
    <rect width="180" height="90" rx="5" fill="#ffffff" stroke="#2196f3" stroke-width="1"/>
    <text x="10" y="25" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" fill="#333333">&amp;str (s2)</text>
    <line x1="0" y1="35" x2="180" y2="35" stroke="#2196f3" stroke-width="1"/>
    <text x="10" y="55" font-family="JetBrains Mono, monospace" font-size="12" fill="#78909c">ptr: 0x1235</text>
    <text x="10" y="80" font-family="JetBrains Mono, monospace" font-size="12" fill="#78909c">len: 3</text>
  </g>
  <rect x="450" y="70" width="300" height="350" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="600" y="95" font-family="JetBrains Mono, monospace" font-size="18" font-weight="bold" text-anchor="middle" fill="#4caf50">Heap (堆)</text>
  <g transform="translate(470, 120)">
    <rect width="260" height="50" rx="5" fill="#ffffff" stroke="#4caf50" stroke-width="1"/>
    <rect x="0" y="0" width="32" height="50" fill="#fff8e1" stroke="#4caf50" stroke-width="1"/>
    <text x="16" y="30" font-family="JetBrains Mono, monospace" font-size="16" text-anchor="middle" fill="#333333">'H'</text>
    <rect x="32" y="0" width="32" height="50" fill="#fff8e1" stroke="#4caf50" stroke-width="1"/>
    <text x="48" y="30" font-family="JetBrains Mono, monospace" font-size="16" text-anchor="middle" fill="#333333">'e'</text>
    <rect x="64" y="0" width="32" height="50" fill="#fff8e1" stroke="#4caf50" stroke-width="1"/>
    <text x="80" y="30" font-family="JetBrains Mono, monospace" font-size="16" text-anchor="middle" fill="#333333">'l'</text>
    <rect x="96" y="0" width="32" height="50" fill="#fff8e1" stroke="#4caf50" stroke-width="1"/>
    <text x="112" y="30" font-family="JetBrains Mono, monospace" font-size="16" text-anchor="middle" fill="#333333">'l'</text>
    <rect x="128" y="0" width="32" height="50" fill="#fff8e1" stroke="#4caf50" stroke-width="1"/>
    <text x="144" y="30" font-family="JetBrains Mono, monospace" font-size="16" text-anchor="middle" fill="#333333">'o'</text>
    <rect x="160" y="0" width="32" height="50" fill="#f8f9fa" stroke="#e0e0e0" stroke-dasharray="4" stroke-width="1"/>
    <rect x="192" y="0" width="32" height="50" fill="#f8f9fa" stroke="#e0e0e0" stroke-dasharray="4" stroke-width="1"/>
    <rect x="224" y="0" width="32" height="50" fill="#f8f9fa" stroke="#e0e0e0" stroke-dasharray="4" stroke-width="1"/>
    <text x="210" y="70" font-family="JetBrains Mono, monospace" font-size="12" fill="#78909c">容量 (Capacity)</text>
    <path d="M 0 60 L 256 60" stroke="#78909c" stroke-width="1" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
  </g>
  <path d="M 180 165 L 470 145" stroke="#ff9800" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="325" y="140" font-family="JetBrains Mono, monospace" font-size="12" fill="#ff9800" text-anchor="middle">s1 指向开头</text>
  <path d="M 180 305 L 502 145" stroke="#9c27b0" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="341" y="240" font-family="JetBrains Mono, monospace" font-size="12" fill="#9c27b0" text-anchor="middle">s2 切片指向 'e'</text>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff9800"/>
    </marker>
    <marker id="arrow-purple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#9c27b0"/>
    </marker>
  </defs>
</svg>
